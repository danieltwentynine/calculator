<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./img/calculator.png">
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=M+PLUS+Rounded+1c&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container container-flex">
            <a href="#">Calculator</a>
            <div class="darkMode">
                <label for="darkMode">Dark Mode</label>
                <input type="checkbox" class="theme-checkbox">
            </div>
        </div>
    </header>

    <main>
        <div class="container-calculator">
            <div class="calculator">
                <input type="text" id="answer" readonly>
                <input type="text" id="display">
                <div class="btn">
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('/')">/</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('x')">x</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('-')">-</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="appendToDisplay('+')">+</button>
                    <button type="submit">Calculate</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
